<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ----- Font Awesome ----- -->
    <script
      src="https://kit.fontawesome.com/1dd2006b34.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <!-- ----- Styles CSS ----- -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body class="logInBody">
    <div class="logInSvg">
      <img src="../Img/pia.svg" alt="" />
    </div>
    <div class="logInHeading">
      <h1>Smart Assembly App</h1>
    </div>
    <div class="LogInForm">
      <form>
        <div class="mb-4 mt-4">
          <h2 class="text-center text-white mb-4">Email address</h2>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-4 mt-4">
          <h2 class="text-center text-white mb-4">Password</h2>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="d-grid col-12 mt-5">
          <button type="submit" class="btn btn-success mt-3 col-12">
            <h2 class="mt-2 mb-2"><a href="./mainMenu.html"> LogIn </a></h2>
          </button>
        </div>
      </form>
    </div>
    <!-- ----- JavaScript ----- -->
    <script src="../js/script.js"></script>
    <!-- Bootstrap Js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
      integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
